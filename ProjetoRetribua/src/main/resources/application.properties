#Configuracoes MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/projetoRetribua?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

#Configuracoes JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.use-new-id-generator-mappings = false

#THYMELEAF
#aconselhado apenas em modo de desenvolvimento
spring.thymeleaf.cache = false

#Configuracoes referentes a Upload de arquivos
spring.servlet.multipart.enabled=true
#tamanho maximo de arquivo
spring.servlet.multipart.max-file-size = 10MB