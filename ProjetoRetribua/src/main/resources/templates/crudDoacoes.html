<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<meta http-equiv= "X-UA-Compatible" content= "IE=edge" />
	<meta name="viewport" content= "width=device-width, initial-scale = 1, shrink-to-fit=no" />
	   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="sortcut icon" href="img/icon.png" type="image/png" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<title>Crud Colaboradores</title>
	
	<style type="text/css">
		.navTop{
			border-bottom: 2px solid #869ab8;
		}
		.card {
			  box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.25);
			  margin: 10PX;
			}
		.border-i {
			  height: 80px;
			  width: 80px;
			  background-color: #198754;
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  border-radius: 50%;
			}
		.border-i i {
		  color: #f5f7f7;
		}
		li{
			list-style: none;
			margin:5px;
		}
		a{
			text-decoration: none;
		}
		.id{
			right:0;
			border-radius:5px;
			width:45px;
			height:45px;
			background-color:#4AA77C;	
		}
		
		
	
	</style>
	
</head>
<body>

		<div layout:fragment="nav">
			<nav class="navbar navbar-expand-lg navbar-light mb-5 ">
			  <div class="container-fluid">
			    <h6 style="color:#fff">CRUD DOAÇÕES</h6>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent2">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        
			      </ul>
			      <form class="d-flex" th:action="@{/cruds/buscarDoacoes}" method="get">
			        <input th:name="nomeDoDoador" class="form-control form-control-lg me-2" type="search" placeholder="Pesquisar doação" aria-label="Search">
			        <button class="btn btn-lg btn-dark" type="submit"><i class="fas fa-search"></i></button>
			       
			      </form>
			    </div>
			  </div>
			</nav>
		</div>
	
	<div layout:fragment="corpo">
	
		
	
				<div th:replace="fragments/mensagens"> </div>
				<div th:if="${not #lists.isEmpty(doacoesEncontradas)}" class="d-flex justify-content-center align-itens-center flex-wrap">
				
					<div th:each="d : ${doacoesEncontradas}" class="card position-relative" style="width: 30rem;">
						<div class="position-absolute id d-flex justify-content-center align-itens-center">
							<p style="color:#fff;" th:text="${d.id}"></p>
						</div>
					  <div class="card-body">
					    <h6 style="font-size:36px" th:text="${d.nomeDoDoador}" class="card-title"></h6>
					    <p th:text="'Doando: ' + ${d.tipo}" class="card-subtitle mb-2 text-muted"></p>
					    <p th:text="${d.descricao}" class="card-text justify-text"></p>
					   
					    <div class="d-flex justify-content-center align-itens-center">
					    
					     <ul class="list-group list-group-horizontal">
					    		<li style="color:#869ab8;" class="list-group-item align-middle"> <a th:text=" ${d.cidade}"> </a></li>
					    		<li style="color:#869ab8;" class="list-group-item align-middle"><a th:text=" ${d.telefone}"> </a></li>
								  <li  class="list-group-item"><a style="color:#869ab8;" th:href="'/cruds/editDoacao/' + ${d.id}"  class="d-flex flex-column align-items-center"><i class="bi bi-pen"></i>Edit</a></li>
								  <li  class="list-group-item"><a style="color:#869ab8;" th:href="'/cruds/removerDoacao/' + ${d.id}" onclick="if (!confirm('Desejar remover a doação?')) return false" class="d-flex flex-column align-items-center"><i class="bi bi-trash"></i>Remove</a></li>
								</ul>
					    </div>
					  </div>
					</div>
				</div>
		</div>
			
	</div>	
	
</body>
</html>
